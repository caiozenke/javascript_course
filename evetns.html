<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="events.js"></script>
</head>
<body>
    <div onclick = "acao()" onmouseout="acao1()" style="background:blueviolet; height: 200px; width: 200px;"></div>

    <input onfocus= "console.log('recebeu o foco')" type="text">
    <input onblur= "console.log('perdeu o foco')" type="text">

    <select onchange="console.log('estado mudou')">
        <option>------Selecione -------</option>
        <option value="1">Primeira Opção</option>
        <option value="2"> Segunda Opção</option>
    </select>
    
</body>
</html>
